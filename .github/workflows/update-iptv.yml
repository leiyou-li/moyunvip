name: Update IPTV Sources

on:
  schedule:
    - cron: '0 0 * * *'  # 每天运行一次
  workflow_dispatch:      # 允许手动触发

jobs:
  update-iptv:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Install FFmpeg
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4
    
    - name: Run crawler
      run: python src/crawler.py
    
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add iptv.m3u iptv_ipv4.m3u iptv_ipv6.m3u iptv_both.m3u
        git add iptv.txt iptv_ipv4.txt iptv_ipv6.txt iptv_both.txt
        git commit -m "Update IPTV sources $(date +'%Y-%m-%d')" || echo "No changes to commit"
        git push