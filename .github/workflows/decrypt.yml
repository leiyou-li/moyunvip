name: Decrypt and Generate File

# 添加权限配置
permissions:
  contents: write

on:
  schedule:
    - cron: '0 */12 * * *'  # 每12小时运行一次
  workflow_dispatch:  # 允许手动触发

jobs:
  decrypt:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests  # 只需要 requests，因为解密脚本已经包含了所需的依赖
          
      - name: Run decryption script
        run: python decrypt_script.py
        
      - name: Commit and push if changed
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add output.txt moyun.txt
          git commit -m "Update decrypted content and convert to TXT" -a || exit 0
          git push 